    <section style="max-width: 600px; margin: auto;">
        <h2>Advanced BMI Calculator</h2>
        <div class="grid-1">
            <label>Weight (kg)</label>
            <input type="number" id="wInput" placeholder="e.g. 70">
            <label>Height (cm)</label>
            <input type="number" id="hInput" placeholder="e.g. 175">
            <button onclick="calcBMI()" style="width:100%">Calculate Result</button>
            <div id="resultDisplay" style="margin-top:20px; padding: 15px; border-radius: 8px; display: none;"></div>
        </div>
		<h2>PharmaFlow</h2>
        <form onsubmit="alert('Your Order is on the way!!!'); return false;"
		id="bookingForm-ph">
            <div style="display: flex; gap: 20px;">
                <input type="text" placeholder="First Name" required>

            </div>

        </div>

</body>
<script>
        function calcBMI() {
            let w = document.getElementById('wInput').value;
            let h = document.getElementById('hInput').value / 100;
            let res = document.getElementById('resultDisplay');
            
            if(w && h) {
                let bmi = (w / (h * h)).toFixed(1);
                let category = "";
                let color = "";

                if(bmi < 18.5) { category = "Underweight"; color = "blue"; }
                else if(bmi < 25) { category = "Healthy Weight"; color = "green"; }
                else { category = "Overweight"; color = "red"; }

                res.style.display = "block";
                res.style.backgroundColor = color;
                res.style.color = "white";
                res.innerText = `Your BMI is ${bmi} (${category}).`;
            }
        }
    </script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
